name: bovara_app
description: "Proyecto integrador de 9no"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  connectivity_plus: ^6.0.2
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.1
  flutter_sound: ^9.2.13
  google_generative_ai: ^0.4.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  font_awesome_flutter: ^10.7.0
  intl: ^0.18.1




  cupertino_icons: ^1.0.8

  # Gestión de estado
  provider: ^6.1.2

  # Navegación 2.0
  go_router: ^14.0.0
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Generar íconos de la app
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/bovara_icon.png
    # si luego tienes más imágenes:--
    # - assets/images/

# Configuración de flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/bovara_icon.png"
  # Opcional: adaptive icon en Android
  # adaptive_icon_background: "#FFFFFF"
  # adaptive_icon_foreground: "assets/icons/bovara_icon.png"
